<h2>{{hero.name | titlecase}} Details</h2>
<div><span>id:</span>{{hero.id}}</div>
<div><span>name:</span>{{hero.name}}</div>
<div>
  <label>
    Name:
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </label>
</div>
<h2>Heroes..</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero===currentHero" (click)="Onclick(hero)">
     {{hero.name}}
  </li>
</ul>
<div *ngIf="currentHero">
  <h2>{{currentHero.name | titlecase}}</h2>
  <div><span>id:</span>{{currentHero.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="currentHero.name" placeholder="name"/>
    </label>
  </div>
</div>
